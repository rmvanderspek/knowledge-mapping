<div class="jumbotron">
	<h1>{{profileDetails.name}}</h1>

	<p class="lead">{{profileDetails.description}}</p>
</div>

<div class="row marketing">
	<div>
		<h4>Competenties</h4>
		<div ng-repeat="competence in showCompetences" >
			
			<div class="progress">
				
				<div class="input-group">
				    <span class="input-group-btn">
				        <button ng-click="decrease(competence.id)" class="btn btn-xs btn-default" type="button"><span class="glyphicon glyphicon-minus" aria-hidden="true"></span></button>
				    </span>
				    
		  			<div ng-class="getBarClass(competence.level)" role="progressbar" aria-valuenow="{{competence.level}}" aria-valuemin="0" aria-valuemax="100" ng-attr-style="width: {{competence.level}}%;">
		    			{{competence.name}}: {{competence.level}}%
		  			</div>
		  			
		  			<span class="input-group-btn">
				        <button ng-click="increase(competence.id)" class="btn btn-xs btn-default" type="button"><span class="glyphicon glyphicon-plus" aria-hidden="true"></button>
				    </span>
		  		</div>
	  		</div>
	  		
		</div>

		<h4>Toevoegen</h4>
		<ul>
			<li><a href="./toevoegen/competentie">Competentie</a></li>
			<li><a href="./toevoegen/kennisprofiel">Kennisprofiel</a></li>
		</ul>
		
	</div>
</div>
