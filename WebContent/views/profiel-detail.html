<div class="jumbotron">
	<h1>{{profileDetails.name}}</h1>

	<p class="lead">{{profileDetails.description}}</p>
</div>

<div class="row marketing">
	<div>
		<h4>Competenties</h4>
		<div ng-repeat="competence in competences" >
			<div class="frame">
				<div class="progress progress-color">
					
					<div class="input-group content">
					    <span class="input-group-btn">
					        <button ng-click="decrease(competence.comp_id)" class="btn btn-xs btn-default" type="button"><span class="glyphicon glyphicon-minus" aria-hidden="true"></span></button>
					    </span>
					    
			  			<div title="{{competence.name}}" ng-class="getBarClass(competence.level)" role="progressbar" aria-valuenow="{{competence.level}}" aria-valuemin="0" aria-valuemax="100" ng-attr-style="width: {{competence.level}}%;min-width: 0;">
			    			&#160;
			  			</div>
			  			
			  			<span class="input-group-btn">
					        <button ng-click="increase(competence.comp_id)" class="btn btn-xs btn-default" type="button"><span class="glyphicon glyphicon-plus" aria-hidden="true"></button>
					    </span>
			  		</div>
			  			
		  		</div>
		  		<div class="title"><span class="title-white">{{competence.name}}: {{competence.level}}%</span></div>
		  	</div>
		  	
	  		
		</div>
		<div align="center"><button class="btn btn-sm btn-warning" ng-click="navigate.back()">Back</button></div>

		<h4>Toevoegen</h4>
		<ul>
			<li><a href="./toevoegen/competentie">Competentie</a></li>
			<li><a href="./toevoegen/kennisprofiel">Kennisprofiel</a></li>
		</ul>
		
	</div>
</div>
